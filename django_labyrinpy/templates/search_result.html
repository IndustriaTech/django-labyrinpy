<html>
<head>
    <title>Search</title>
</head>

<body>
    <p>You searched for: <strong>{{ query }}</strong></p>

    {% if messages %}
        <p>Found {{ messages|length }} message{{ messages|pluralize }}.</p>
        <ul>
            {% for message in messages %}
            <li>{{ message.destination }} {{ message.message_type }} </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No messages found.</p>
    {% endif %}
</body>
</html>
